<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Momo Web</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/setting.css">
</head>

<body>
    <div class="sidebar">
        <div class="top">
            <div data-name="groups">群组<i class="fa-solid fa-user-group"></i></div>
            <div data-name="users">联系人<i class="fa-solid fa-address-book"></i></div>
            <div data-name="setting">设置<i class="fa-solid fa-gear"></i></div>
        </div>
        <div class="group-list" id="group-list"></div>
        <div class="user-list" id="user-list"></div>
        <div class="setting-list" id="setting-list">
            <div class="setting-item" data-action="whoami">
                <i class="fa-regular fa-user"></i>
                <p>个人信息</p>
            </div>
            <div class="setting-item" data-action="rename">
                <i class="fa-solid fa-signature"></i>
                <p>修改用户名</p>
            </div>
            <div class="setting-item" data-action="repassword">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <p>修改密码</p>
            </div>
            <div class="setting-item" data-action="createGroup">
                <i class="fa-solid fa-people-group"></i>
                <p>创建聊天群组</p>
            </div>
            <div class="setting-item" data-action="joinGroup">
                <i class="fa-solid fa-user-plus"></i>
                <p>加入聊天群组</p>
            </div>
            <div class="setting-item" data-action="logout">
                <i class="fa-solid fa-power-off"></i>
                <p>退出登录</p>
            </div>
            <div class="setting-item" data-action="about">
                <i class="fa-regular fa-copyright"></i>
                <p>版权所有</p>
            </div>
        </div>
    </div>
    <div class="main-content" id="main-content"></div>

    <script defer src="js/lib/fontawesome.min.js"></script>
    <script defer src="js/lib/solid.min.js"></script>
    <script defer src="js/lib/regular.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/message.js"></script>
    <script src="js/setting.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/before.css">
</head>

<body>
    <div class="box">
        <div class="top">
            <span class="left">
                <img src="image/logo.png">
                <span>Momo</span>
            </span>
            <span id="next-step" class="right">
                下一步<i class="fa-solid fa-angle-right"></i>
            </span>
        </div>

        <div class="bottom register">
            <h3>创建账户</h3>
            <p>注册即表示同意服务条款及隐私政策，其中包括 Cookie 使用条款。</p>
            <p>已经拥有帐户？<a href="/login">登陆</a></p>
            <br>
            <label for="user-phone">电话号码*</label>
            <input type="text" id="user-phone" placeholder="+86 1-">
            <label for="user-password">密码*</label>
            <input type="password" id="user-password" placeholder="请输入密码">
            <label for="user-name">用户名*</label>
            <input type="text" id="user-name" placeholder="用户名">
        </div>
    </div>

    <div class="bg-top"></div>
    <div class="bg-bottom"></div>

    <script defer src="js/lib/fontawesome.min.js"></script>
    <script defer src="js/lib/solid.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
